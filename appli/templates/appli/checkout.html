<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <title>Checkout Page</title>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
    <script>alert("{{message}}")</script>
    {% endfor %}
    {% endif %}
  <div class="container">
    <h1>Checkout</h1>
    <form method="post">
        {% csrf_token %}
      <div class="mb-3">
        <h2>Billing Address</h2>
        <div class="row">
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" name="city" class="form-control" id="city" required>
          </div>
          <div class="col-md-6">
            <label for="zipcode" class="form-label">Zipcode</label>
            <input type="text" name="zipcode" class="form-control" id="zipcode" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" name="phone" class="form-control" id="phone" required>
        </div>
      </div>

      <div class="mb-3">
        <h2>Card Info</h2>
        <div class="row">
          <div class="col-md-6">
            <label for="accountNumber" class="form-label">Account Number</label>
            <input type="text" name="accountnumber" class="form-control" id="accountNumber" required>
          </div>
          <div class="col-md-6">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" name="cvv" class="form-control" id="cvv" required>
          </div>
        </div>
        <div class="mb-3">
          <label for="cardType" class="form-label">Card Type</label>
          <select name="cardtype" class="form-control" id="cardType" required>
            <option value="">Select Card Type</option>
            <option value="Visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="verve">Verve</option>
          </select>
        </div>
      </div>
      
      <button type="submit" class="btn btn-success">Place Order</button>
    </form>
  </div>

  <button type="submit" class="btn btn-success mt-5" style="margin-left:9.5rem;"><a href="{% url 'appli:showcart' %}" class="btn btn-success">Go back</a></button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
